<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Enter the number</h1>
    <br>
    <input type="number" id="inp1" placeholder="First number">
    <br>
    <input type="number" id="inp2" placeholder="Second number">
    <br>
    <button onclick="add()">Add</button>
    <button onclick="sub()">Sub</button>
    <button onclick="multiply()">Multiply</button>
    <button onclick="div()">Div</button>
    <p id="ans"></p>
    <script>
        function add(){
            var a = parseInt(document.getElementById("inp1").value);
            var b = parseInt(document.getElementById("inp2").value);
            var c = a+b;
            document.getElementById("ans").innerHTML="Result is "+c;
        }
        function sub(){
            var a = parseInt(document.getElementById("inp1").value);
            var b = parseInt(document.getElementById("inp2").value);
            var c = a-b;
            document.getElementById("ans").innerHTML="Result is "+c;
        }
        function multiply(){
            var a = parseInt(document.getElementById("inp1").value);
            var b = parseInt(document.getElementById("inp2").value);
            var c = a*b;
            document.getElementById("ans").innerHTML="Result is "+c;
        }
        function div(){
            var a = parseInt(document.getElementById("inp1").value);
            var b = parseInt(document.getElementById("inp2").value);
            var c = a/b;
            document.getElementById("ans").innerHTML="Result is "+c;
        }
    </script>
    
</body>
</html>
